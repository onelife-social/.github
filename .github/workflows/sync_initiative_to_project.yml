name: Sync Initiative to Project

on:
  workflow_call:

jobs:
  sync-initiative:
    # Only run for Feature-type issues (Project issue type)
    if: ${{ github.event.issue.type.name == 'Feature' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          repository: onelife-social/.github
          path: .github-shared

      - name: Add issue to Project delta
        uses: actions/add-to-project@v0.5.0
        with:
          project-url: https://github.com/orgs/onelife-social/projects/9
          github-token: ${{ secrets.PROJECTS_TOKEN }}

      - name: Sync Initiative fields to Project
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PROJECTS_TOKEN }}
          script: |
            const path = require("path");
            const scriptPath = path.join(
              process.env.GITHUB_WORKSPACE,
              ".github-shared",
              ".github",
              "scripts",
              "sync_initiative_to_project.js"
            );
            const syncInitiative = require(scriptPath);
            await syncInitiative({ github, context, core });
